    <body>
        <h1> Flip a Coin </h1>
        <iframe src="heads.png" style="border:none;" width="274" height="274" id="holder">

        </iframe>
        <h2 id="result"></h2>
 
        <button type="button" class="w3-btn w3-round-xxlarge w3-teal" onclick="TryAgain()" id="tryAgain" style="visibility: hidden;">TryAgain</button>
        <div id="heads_tails">
        <button type="button" class="w3-btn w3-round-xxlarge w3-green" onclick="TossACoin();" id="toss_button" >TOSS</button>
       
        </div>
        <script>
            var check = 0;
            var timer;
            var toss;
            var image=false;
            var starter;
         function TryAgain()
         {
            
           check=0;
           starter="";
           toss="";
           document.getElementById("result").innerHTML="";
           document.getElementById("tryAgain").style.visibility="hidden";
           document.getElementById("result").innerHTML="";
           window.location.reload();
           
           

         }
            function TossACoin(){
            
               
                var changer = document.getElementById("holder");
                if(image==false)
                {
                    
                    changer.src="tails.png";
                    image=true;
                }
                else
                {
                    
                    changer.src="heads.png";
                    image=false;
                }        
                if(check==0)
                toss = onClick().toString();
                       
                
                timer = setTimeout(function(){TossACoin()},500);
                check++;
                if(toss=="heads")
                {
                    if(check>=6)
                    {
                        clearTimeout(timer);
                        
                   
                            document.getElementById("tryAgain").style.visibility="visible";
                            document.getElementById("result").innerHTML="Heads!";
                           
                       
                         
                    }
                }
                else
                {
                if(check>=5)
                {
                    clearTimeout(timer);
                       
                        document.getElementById("tryAgain").style.visibility="visible";
                        document.getElementById("result").innerHTML="Tails!";
                       

                }

                }
            }
               
                
            
            function onClick(){
                var a = rando(0,1);
            
            if(a==0)
            {
                return "heads";
            }
            else
            {
                return "tails";
            }
            }
            
        </script>

    </body>
